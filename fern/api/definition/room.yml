# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: commons.yml

types:
  CreateRoomResponse:
    properties:
      roomId: commons.RoomId
      host: string
      port: integer

  ConnectToRoomResponse:
    properties:
      host: string
      port: integer

  SuspendRoomResponse:
    properties:
      suspended: boolean

  DestroyRoomResponse:
    properties:
      destroyed: boolean

services:
  http:
    RoomsService:
      auth: true
      base-path: /rooms
      endpoints:
        create:
          method: POST  # TODO verify method
          path: /create/{appId}
          path-parameters:
            appId: commons.AppId
          request: 
            name: CreateRoomRequest
            query-parameters:
              region: commons.Region
          response: CreateRoomResponse
        connect:
          method: POST  # TODO verify method
          path: /connect/{appId}/{roomId}
          path-parameters:
            appId: commons.AppId
            roomId: commons.RoomId
          response: ConnectToRoomResponse
        suspend:
          method: DELETE  # TODO verify method
          path: /suspense/{appId}/{roomId}
          path-parameters:
            appId: commons.AppId
            roomId: commons.RoomId
          response: SuspendRoomResponse
        destroy:
          method: DELETE  # TODO verify method
          path: /destory/{appId}/{roomId}
          path-parameters:
            appId: commons.AppId
            roomId: commons.RoomId
          response: DestroyRoomResponse