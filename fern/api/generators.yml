groups:
  external:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 0.0.256
        output:
          location: npm
          package-name: "@fern-api/hathora"
          token: ${FERN_NPM_TOKEN}
        github:
          repository: fern-hathora/hathora-node
      - name: fernapi/fern-openapi
        version: 0.0.15
        github:
          repository: fern-hathora/hathora-openapi
      - name: fernapi/fern-postman
        version: 0.0.32
        output:
          location: postman
          api-key: ${FERN_POSTMAN_API_KEY}
          workspace-id: ${FERN_POSTMAN_WORKSPACE_ID}
